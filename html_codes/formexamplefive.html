<!DOCTYPE html>
<html>
<head>
    <title>Registration Form HTML</title>
</head>
<body style="background-color: yellow; font-family: Arial;">
    <h1 style="text-align:center; color: red; font-size: 50px;">Registration Form HTML</h1>
    <table border="2" align="center" cellspacing="2" cellpadding="2">
    <form>
      <tr>
        <th colspan="2">
            <h2>RegistrationForm</h2>
        </th>
    </tr>
      <tr>
        <td>
            Name:
        </td>
        <td>
            <br>
            <input type="text" name="name" placeholder="name">
            <br><br>
        </td>
    </tr>
      <tr>
        <td>
            Password:
        </td>
        <td>
            <br>
            <input type="password" name="password" placeholder="password">
            <br><br>
        </td>
    </tr>
       <tr>
        <td>
            DOB:
        </td>
        <td>
            <br>
            <input type="date" name="dob">
            <br>
            <br>
        </td>
    </tr>
       <tr>
        <td>
            Email: 
        </td>
        <td>
            <br>
            <input type="email" name="email" placeholder="email">
            <br><br>
        </td>
    </tr>
       <tr>
        <td>
            Address:
        </td>
        <td>
            <br><input type="text" name="address" placeholder="address"><br><br>
        </td>
    </tr>
        <tr>
            <td>
                Pincode:
            </td>
            <td>
                <br><input type="text" name="pincode" placeholder="pincode"><br><br>
            </td></tr>
        <tr>
            <td>Phone no: </td>
            <td>
                <br>
                <input type="tel" name="phone" placeholder="phone no"><br><br></td></tr>
        <tr>
            <td>College: </td>
            <td>
                <br>
                <input type="text" name="college" placeholder="college"><br><br></td></tr>
       <tr>
        <td>Gender:</td>
       <td>
        <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br></td></tr>
        <tr>
            <td>Hobbies:</td>
        <td>
            <br>
        <input type="checkbox" name="hobby1"> Singing
        <input type="checkbox" name="hobby2"> Dancing
        <input type="checkbox" name="hobby3"> Painting<br><br></td></tr>
        <tr><td>Country:</td>
        <td><br><select name="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Submit" ></td></tr>
        </table>
    </form>
</body>
</html>
