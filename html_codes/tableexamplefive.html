<!DOCTYPE html>
<head>
    <title>Table Example 5</title>
</head>
<body>
    <table border="3" cellpadding="3">
        <tr>
            <td></td>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>
        <tr>
            <td>Morning</td>
            <td rowspan="2">Work</td>
            <td rowspan="3">Relax</td>
        </tr>
        <tr>
            <td>Afternoon</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner</td>
        </tr>
    </table>
</body>
</html>
