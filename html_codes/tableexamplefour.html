<!DOCTYPE html>
<head>
    <title>Table Example 4</title>
</head>
<body>
    <table border="4" cellspacing="0" cellpadding="4">
        <tr>
            <th colspan="2">Subject</th>
            <th>John Doe</th>
            <th>Miriam Luther</th>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>   
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
     </table>
</body>
</html>
