<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
<h2>HTML Form</h2>
<form>
    <table>
        <tr>
            <td>First Name :<br><br></td>
            <td><input type="text" name="firstname"><br><br></td>
        </tr>
        <tr>
            <td>Last Name :<br><br></td>
            <td><input type="text" name="lastname"><br><br></td>
        </tr>
        <tr>
            <td>Date of Birth :<br><br></td>
            <td><input type="date" name="dob"><br><br></td>
        </tr>
        <tr>
            <td>Email id :<br><br></td>
            <td><input type="email" name="email"><br><br></td>
        </tr>
        <tr>
            <td>Mobile Number :<br><br></td>
            <td><input type="tel" name="mobile"><br><br></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="SUBMIT">&nbsp;&nbsp;
                <input type="reset" value="RESET">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
